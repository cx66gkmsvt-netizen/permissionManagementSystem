version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: user-center-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - GIN_MODE=release
      - DB_HOST=43.138.1.141
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=Zhixin123..
      - DB_NAME=user_center
      - JWT_SECRET=user-center-secret-key-2024
    networks:
      - user-center-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: user-center-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - user-center-network

networks:
  user-center-network:
    driver: bridge
